<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<p>		
			<!--物理字体：设置字体显示样式-->
			<b>粗体</b>
			<i>斜体</i>
			<u>下划线</u>
			<sub>2</sub>
			<sup>2</sup>
		</p>
		
		<p>
			<!-- 逻辑字体：文字含义 -->
			<em>斜体强调</em>	
			<strong>加粗强调</strong>
			<address>表示地址</address>
			<q>引用</q>
			<kbd>字体变细</kbd>
			<cite>引用文字</cite>
			<small>字变小12px--9px</small>
			<big>字变大12px--16px</big>
			<code>代码dddd</code>
		</p>
		

	</body>
</html>
