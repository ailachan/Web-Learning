<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>无序列表</h1>
		<ul type = "square"> <!-- 列表符号为square形 -->
			<li>列一</li>
			<li>列二</li>
			<li>列三</li>
			<li>列四</li>
		</ul>
		
		<h1>有序列表</h1>
		<ol type="A">
			<li>列一</li>
			<li>列二</li>
			<li>列三</li>
			<li>列四</li>
		</ol>
		
		<h1>定义列表</h1>
		<dl>
			<dt>列表项1</dt>
				<dd>列一</dd>
			<dt>列表项2</dt> <!-- term -->
				<dd>列二</dd><!-- description -->
		</dl>
		
	</body>
</html>
