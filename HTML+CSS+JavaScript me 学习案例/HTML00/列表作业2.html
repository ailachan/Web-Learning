<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#ul01{
				list-style: none;/* 设置padding为0后，此句可省略，把列表项图标删除了 */
				border: 1px solid #D6D6D6;
				width: 300px;
				padding: 0px;
			}
			li{
				height: 60px;
				border-bottom:2px dotted #D6D6D6;
				line-height: 60px;
			}
			span{					/* 标签选择器 */
				padding: 15px;
				font-size: 18px;
				font-weight: 900;
				font-family: 'Courier New', Courier, monospace;
			}
			.span_color{			/* 类选择器 */
				color: orangered;
			}
		</style>
	</head>
	<body>
		<ul id="ul01">
			<li><span class="span_color">1</span>萤火虫小巷</li>
			<li><span class="span_color">2</span>萤火虫小巷</li>
			<li><span class="span_color">3</span>萤火虫小巷</li>
			<li><span>4</span>萤火虫小巷</li>
			<li><span>5</span>萤火虫小巷</li>
			<li><span>6</span>萤火虫小巷</li>
			<li><span>7</span>萤火虫小巷</li>
			<li><span>8</span>萤火虫小巷</li>
			<li><span>9</span>萤火虫小巷</li>
			<li><span>10</span>萤火虫小巷</li>
		</ul>
	</body>
</html>
