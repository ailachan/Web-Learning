<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">

		<!-- 可作用不同页面，导入外部样式 -->
		<style>
			<!--
			@import url("./外部样式表.css");
			-->
		</style>
		<!-- 可作用不同页面，链接外部样式 -->
		<!-- <link rel="stylesheet" href="外部样式表.css" rel="stylesheet" type="text/css"> -->

			}

	</head>
	<body>
