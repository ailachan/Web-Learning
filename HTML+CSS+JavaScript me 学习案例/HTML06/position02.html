<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#div00
			{
				border: 1px solid black;
			}
			.div
			{
				width: 300px;
				height: 80px;
				border: 2px #ededed dashed;
				margin-top: 20px;
			}
			#div01
			{
				background-color: #ffcc99;
				position: absolute;/* 第二个盒子占据了第一个盒子的位置但被第一个盒子盖住了 */

			}
			#div02
			{
				background-color: #ccccff;
				position: static;
			}
			#div03
			{
				background-color: #c5decc;
				position: static;
			}
		</style>
	</head>
	<body>
		<div id="div00">
			<div id="div01" class="div">盒子</div>
			<div id="div02" class="div">盒子</div>
			<div id="div03" class="div">盒子</div>
		</div>

	</body>
</html>
