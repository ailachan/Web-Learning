<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			div
			{
				width: 300px;
				height: 80px;
				border: 2px #ededed dashed;
				margin-top: 20px;
			}
			#div01
			{
				background-color: #ffcc99;
				position: relative;
				left: 200px;
				top: 50px;
			}
			#div02
			{
				background-color: #ccccff;
				position: static;
			}
			#div03
			{
				background-color: #c5decc;
				position: static;
			}
		</style>
	</head>
	<body>
		<div id="div01">盒子</div>
		<div id="div02">盒子</div>
		<div id="div03">盒子</div>
	</body>
</html>
