<html>
	<head>

			}

			}
			.p05{
				font: normal bold 30px 'Courier New', Courier, monospace;
			}
		</style>
	</head>
	<body>
		<p class="p01">隶书</p>
		<p class="p02">宋体</p>
		<p class="p03">字体风格</p>

		<p class="p05">字体粗细</p>
