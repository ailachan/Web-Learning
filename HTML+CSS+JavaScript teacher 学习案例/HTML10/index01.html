<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#div_flex{
				display: flex;
				border: 1px crimson solid;
			}
			.item{
				width: 100px;
				height: 100px;
				background-color: hotpink;
				margin-left: 5px;
			}
			.order01{
				order: 1;
				background-color: aqua;
			}
			.grow{
				flex-grow: 2;
			}
			.shrink{
				flex-shrink: 0;
			}
			.basis{
				flex-basis: 20%;
			}
		</style>
	</head>
	<body>
		<div id="div_flex">
			<div class="item basis">1</div>
			<div class="item order01">2</div>
			<div class="item grow">3</div>
			<div class="item">4</div>
			<div class="item shrink">5</div>
			<div class="item">6</div>
		</div>
	</body>
</html>
