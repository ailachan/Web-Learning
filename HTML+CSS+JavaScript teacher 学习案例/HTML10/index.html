<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			#div_flex{
				border: 1px salmon solid;
				display: flex;
				/* flex-direction: row;
				flex-wrap: wrap-reverse; */
				flex-flow: row wrap; 
				justify-content: space-around;
			}
			#div_flex>div{
				width: 100px;
				height: 100px;
				font-size: 32px;
				background-color: aqua;
				margin-left: 10px;
				margin-bottom: 10px;
				display: flex;
				justify-content: center;
				align-items: center;
				align-content:flex-start;
			}
			#div_flex>div:last-child{
				background-color: deeppink;
			}
			#div_flex>div:nth-child(5){
				order: 1;
			}
			
		</style>
	</head>
	<body>
		<div id="div_flex">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
			<div>5</div>
			<div>6</div>
		</div>
	</body>
</html>
