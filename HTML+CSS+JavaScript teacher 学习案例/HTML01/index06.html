<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<h1>无序列表</h1>
		<ul type="square">
			<li>HTML5</li>
			<li>CSS3</li>
			<li>java</li>
		</ul>
		
		<h1>有序列表</h1>
		<ol type="i">
			<li>HTML5</li>
			<li>CSS3</li>
			<li>java</li>
			<li>c++</li>
		</ol>
		
		<hr />
		<H1>定义列表</H1>
		<dl>		<dt>HTML</dt>		<dd>制作网页的标准语言，控制网页的结构</dd>		<dt>CSS</dt>		<dd>层叠样式表，控制网页的样式</dd>		<dt>JavaScript</dt>		<dd>脚本语言，控制网页的行为</dd>		</dl>
	</body>
</html>
