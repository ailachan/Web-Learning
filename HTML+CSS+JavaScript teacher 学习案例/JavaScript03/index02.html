<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#div01{
				border: 1px solid red;
			}
			#div02{
				margin: 20px 0px;
				border: 1px solid blue;
			}
		</style>
		<script type="text/javascript">
			function remove(){
				var _div = document.getElementById('div02');
				document.body.removeChild(_div);
			}
		</script>
	</head>
	<body>
		<div id="div01"><h1>红盒子</h1></div>
		<div id="div02">蓝盒子</div>
		<button onclick="remove()">移除</button>
	</body>
</html>
