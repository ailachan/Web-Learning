<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#div01{
				border: 1px solid red;
			}
			#div02{
				margin: 20px 0px;
				border: 1px solid blue;
				padding: 20px;
			}
		</style>
		<script type="text/javascript">
			function append_blue(){
				var _div01 = document.getElementById('div01');
				var _div02 = document.getElementById('div02');
				_div02.appendChild(_div01);
			}
		</script>
	</head>
	<body>
		<div id="div01"><h1>红盒子</h1></div>
		<div id="div02">蓝盒子</div>
		<button onclick="append_blue()">移动</button>
	</body>
</html>
