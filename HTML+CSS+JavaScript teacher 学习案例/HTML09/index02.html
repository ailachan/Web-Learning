<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			ul li:root{
				color: aqua;
			}
			ul li:first-child{
				color: red;
			}
			ul li:last-child{
				color: aqua;
			}
			ul li:nth-child(6){
				color: orangered;
			}
			ul li:empty{
				border: 1px salmon solid;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li></li>
		</ul>
	</body>
</html>
