<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			p{
				color: red;
				font-size: 32px;
				text-shadow: 3px 3px #ccc;
			}
			.div01{
				width: 100px;
				height: 100px;
				background-color: aqua;
				border-radius: 50%;
				opacity: 0.4;
			
			}
			.div02{
				width: 100px;
				height: 100px;
				background-color: red;
				border-radius: 0 0 20px 20px;
				opacity: 0.4;
			}
			
			.div03{
				width: 100px;
				height: 100px;
				background-color: orangered;
				opacity: 0.6;
				box-shadow:10px 10px 10px 10px rgba(0, 0, 0, .5);
			}
		</style>
	</head>
	<body>
		<p>想梵蒂冈的风格</p>
		<div class="div01">圆角</div>
		
		<div class="div02">圆角</div>
		
		<div class="div03">盒子阴影</div>
	</body>
</html>
