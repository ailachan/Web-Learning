<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style>
			div{
				width: 300px;
				height: 50px;
				border: 2px #ededed dashed;
				margin-top: 20px;
			}
			#div01{
				background-color: #FFCC99;
				
			}
			#div02{
				background-color: #CCCCFF;
				position: relative;
				left: 200px;
				top:50px;
			}
			#div03{
				background-color: #C5DECC;
				
			}
		</style>
	</head>
	<body>
		<div id="div01">第一个盒子</div>
		<div id="div02">第二个盒子</div>
		<div id="div03">第三个盒子</div>
	</body>
</html>
