<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			window.onload = function(){
				var divobj = document.getElementById('div01');
				var _appName = window.navigator.appName
				var _appVersion = window.navigator.appVersion;
				var _platform = window.navigator.platform;
				divobj.innerHTML += "浏览器名称："+_appName+"<br/>";
				divobj.innerHTML += "浏览器版本："+_appVersion+"<br/>";
				divobj.innerHTML += "浏览器版本："+_platform;
			}
		</script>
	</head>
	<body>
		<div id="div01"></div>
	</body>
</html>
