<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var time;
			var timeId;
			function hello(){
				var divobj = document.getElementById('div01');
				divobj.innerText += "hello javascript!!";
				//document.write('hello javascript!!');
				time = setTimeout("hello()",1000);
			}
			
			
			function stop(){
				clearTimeout(time);
			}
			
			function start(){
				timeId = setInterval("hello()",1000);
			}
			function stop01(){
				clearInterval(timeId);
			}
		</script>
	</head>
	<body>
		<div id="div01"></div>
		<button onclick="hello()">Timeout启动</button>
		<button onclick="stop()">Timeout停止</button>
		
		<button onclick="start()">Interval启动</button>
		<button onclick="stop01()">Interval停止</button>
	</body>
</html>
