<!DOCTYPE html>

		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			function aaa(){
				for (var i = 1; i < 10; i++) {
					for (var j = 1; j <= i ; j++) {
						document.write(i+"*"+j+"="+i*j+"&nbsp;&nbsp;&nbsp;&nbsp;");
					}
					document.write("<br/>")
				}
			}
			aaa();
		</script>
	</head>
