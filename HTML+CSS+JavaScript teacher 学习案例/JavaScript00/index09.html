<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.div01{
				display: none;
			}
			.div02{
				display: block;
			}
		</style>
		<script>
			var flag = false;
			function fn(obj){
				var div01 = document.getElementById(obj);
				if(flag==false){
				   div01.className = 'div01';
				   //div01.style.display = 'none';
				   flag = true;
				}else{
					div01.className = 'div02';
					flag = false;
				}
			}
		</script>
	</head>
	<body>
		<button onclick="fn('div01')">隐藏/显示</button>
		<div id="div01" style="width: 100px;height: 100px; background-color:red">
			
		</div>
	</body>
</html>
