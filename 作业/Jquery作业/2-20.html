<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.js"></script>
		<script>
			$(document).ready(function(){
				$("#div01").css("background-color","red");
			})
			
			$(document).ready(function(){
				$("div").css("color","red");
			})
			
			$(document).ready(function(){
				$(".blue").css("color","blue");
			})
			
			$(document).ready(function(){
				$("body *").css("border","1px solid black");
			})
			
			$(document).ready(function(){
				$("h2,h3,h4,h5").css("border","1px solid pink");
			})
		</script>
	</head>
	<body>
		<div id="div01">测试盒子</div>
		
		
		<div>盒子1</div>
		<div>盒子2</div>
		<div>盒子3</div>
		<div>盒子4</div>
		
		<div class="blue">黑子1</div>
		<div class="blue">黑子2</div>
		<h1 class="blue">黑子3</h1>
		
		
		<h2>dd</h2>
		<h3>dd</h3>
		<h4>dd</h4>
		<h5>dd</h5>
	</body>
</html>
