<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			ul
			{
				list-style: none;
				margin: 0;
				padding: 0;
				display: flex;
				flex-flow: row wrap;
				justify-content: space-between;
				background-color: aquamarine;
				width: 600px;
				height: 50px;
			}
			li
			{
				display: flex;
				align-items: center;
				justify-content: center;
				height: 50px;
				width: 80px;
				/* border: 1px solid; */
			}
			a
			{
				text-decoration: none;
				color: white;
			}
		</style>
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.js"></script>
		<script>
			$(function(){
				$("ul li").on({
					mouseover:function(){
						$(this).css("background-color","aqua");
					},
					mouseout:function(){
						$(this).css("background-color","aquamarine");
					},
				})
			})
		</script>
	</head>
	<body>
		<ul>
			<li><a href="#">首页</a></li>
			<li><a href="#">身边团购</a></li>
			<li><a href="#">美食</a></li>
			<li><a href="#">电影</a></li>
			<li><a href="#">KTV</a></li>
			<li><a href="#">酒店</a></li>
			<li><a href="#">购物</a></li>
		</ul>
	</body>
</html>
