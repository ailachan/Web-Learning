<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.js"></script>
		<style>
			.firstli
			{
				font-size: 14px;
				font-weight: bold;
				color: white;
			}
		</style>
		<script>
			$(document).ready(function(){
				$("h1").click(function(){
					$("ul").css("display","block");
				})
				$("ul li:first-child").css("background-color","blue");
				$("ul li:first-child a").addClass("firstli");
				// $(".firstli").css({"font-size": "14px","font-weight": "bold","color":"white"})
				$("ul li:first-child").next().css("font-size","14px");
				$("ul").css("line-height","24px");
			})
		</script>
	</head>
	<body>
		<div>
			<h1>新手指南</h1>
			<ul style="display: none;">
				<li><a href="#">会员注册</a></li>
				<li><a href="#">订阅更新</a></li>
				<li><a href="#">用户协议</a></li>
				<li><a href="#">常见问题</a></li>
			</ul>
		</div>
	</body>
</html>
