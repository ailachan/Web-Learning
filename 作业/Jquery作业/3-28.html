		<style>
			ul
			{
				padding: 0px;
				margin: 0px;
				list-style: none;
			}
			li>div:first-child
			{
				/* border: 1px solid; */
				height: 50px;
				display: flex;
				align-items: center;
			}
		</style>
		<script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.1/jquery.js"></script>
		<script>
			$(function(){
				$("ul li div:nth-child(2)").hide();
				var flag = 0;
				$("ul li div:first-child").on({
					mouseover:function(){
						$(this).css({"background-color":"aquamarine","border-radius":"10px 10px 0px 0px","text-decoration":"underline"});
					},
					mouseout:function(){
						
						$(this).css({"background-color":"white","border-radius":"10px 10px 0px 0px","text-decoration":"none"});
					},
					
					click:function(){
						if(flag==0)
						{
							$(this).next().show();
							flag = 1;
							$(this).children("img").attr("src","img/2.jpg");//添加属性
						}
						else
						{
							$(this).next().hide();
							flag = 0;
							$(this).children("img").attr("src","img/1.jpg");
						}
						
					}
				})
			});
		</script>
