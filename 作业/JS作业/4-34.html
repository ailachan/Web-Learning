<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#div01
			{
				border: 1px solid red;
				display: flex;
				flex-flow: column wrap;
				justify-content: space-around;
			}
			#div02
			{
				border: 1px solid blue;
				display: flex;
				flex-flow: column wrap;
				justify-content: space-around;
			}
		</style>
		<script>
			function move()
			{
				var _div = document.getElementById("div02");
				document.body.removeChild(_div);在HTML中从body开始找child
			}
		</script>
	</head>
	<body>
		<div id="div01"><h1>红盒子</h1></div>
		<div id="div02">蓝盒子</div>
		<button onclick="move()">移动</button>
	</body>
</html>
