<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.spancolor
			{
				color: red;
			}
			ul
			{
				padding-left: 0px;/* 去除小圆点消失后的左边距 */
				list-style: none;/* 去除小圆点 */
				border-style: solid;/* 边框类型 */
				border-width: 1px;/* 边框线宽度 */
				width: 100px;/* 列表宽度 */
			}
			span
			{
				padding: 15px;/* 上下左右边距 */
			}
			li
			{
				border-bottom: 1px dotted grey;/* bord-bottom含三个参数width，style，color */
			}
		</style>
	</head>
	<body>
		<ul>
			<li><p><span class="spancolor">1</span>萤火虫</p></li>
			<li><p><span class="spancolor">2</span>蜗牛</p></li>
			<li><p><span class="spancolor">3</span>语言</p></li>
			<li><p><span>4</span>饭量</p></li>
			<li><p><span>5</span>饭量</p></li>
			<li><p><span>6</span>饭量</p></li>
			<li><p><span>7</span>饭量</p></li>
			<li><p><span>8</span>饭量</p></li>
			<li><p><span>9</span>饭量</p></li>
			<li><p><span>10</span>饭量</p></li>	
		</ul>
		
	</body>
</html>
