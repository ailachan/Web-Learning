<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.div01
			{
				background-color: red;
				width: 50px;
				height: 50px;
				position: relative;
				top: 50px;
				left: 50px;
			}
			.div02
			{
				background-color: yellow;
				width: 50px;
				height: 50px;
				position: absolute;
				top: 0px;
				left: 50px;
			}
			.div03
			{
				background-color: blue;
				width: 50px;
				height: 50px;
				position: absolute;
				top: -50px;
				
			}
			.div04
			{
				background-color: green;
				width: 50px;
				height: 50px;
				position: absolute;
				left: -50px;
			}
			.div05
			{
				background-color: black;
				width: 50px;
				height: 50px;
				position: absolute;
				bottom: -50px;
			}
		</style>
	</head>
	<body>
		<div class="div01">
			<div class="div02"></div>
			<div class="div03"></div>
			<div class="div04"></div>
			<div class="div05"></div>
		</div>
	</body>
</html>
