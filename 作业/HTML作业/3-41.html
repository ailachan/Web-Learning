<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

			ul
			{
				list-style: none;
				width: 150px;
				height: 240px;
				background: grey;
				padding-left: 0px;
			}
			li
			{
				line-height: 40px;
				padding-left: 20px;

			}

	<body>
		<ul>
			<li>数码</li>
			<li>设计</li>
			<li>实践</li>

			<li>安达</li>
		</ul>
